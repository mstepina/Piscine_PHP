<!DOCTYPE html>
<html>
<head>
<style>
#balloon {
	border-radius: 50%;
	width: 200px;
	height: 200px;
	background-color: red;
	margin: auto;
	margin-top: 300px;
	display: block;
}
</style>
<script>
	var	margintop = 300;
	var size = 200;
	var color = "red";

	window.onload = function() {
		balloon.addEventListener('click', increase);
		balloon.addEventListener('mouseout', decrease);
	}
	function increase() {
		if (size > 420) {
			margintop = 300;
			size = 200;
		}
		else {
			size += 10;
			margintop -=5;
		}


		if (color == "red")
			color = "green";
		else if (color == "green")
			color = "blue";
		else if (color == "blue")
			color = "red";
		balloon.style.backgroundColor = color;
		balloon.style.marginTop = margintop + 'px';
		balloon.style.width = size + 'px';
		balloon.style.height = size + 'px';
	}
	function decrease() {
		if (size > 200) {
			size -= 5;
			margintop += 2.5;
		if (color == "red")
			color = "blue";
		else if (color == "green")
			color = "red";
		else if (color == "blue")
			color = "green";
		balloon.style.backgroundColor = color;
		balloon.style.marginTop = margintop + 'px';
		balloon.style.width = size + 'px';
		balloon.style.height = size + 'px';
		}
	}
</script>
</head>
	<body>
		<div id="balloon"></div>
	</body>
</html>
